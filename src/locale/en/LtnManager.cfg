locale-identifier=en

[mod-name]
LtnManager=LTN Manager

[mod-description]
LtnManager=A GUI for managing your Logistic Train Network.

[mod-setting-name]
ltnm-iterations-per-tick=Iterations per tick

[mod-setting-description]
ltnm-iterations-per-tick=Decrease this number if you're having performance issues.

[shortcut-name]
ltnm-toggle-gui=Toggle LTN Manager

[controls]
ltnm-toggle-gui=Toggle LTN Manager

[gui]
ltnm-alert-delivery-failed=Delivery failed
ltnm-alert-delivery-failed-description=The train took too long to perform its task and was abandoned by LTN, or the train was otherwise invalidated. You can configure how long LTN will wait for a train in the mod settings.\n\nThe planned shipment is listed in green.
ltnm-alert-provider-missing-cargo-description=Not all of the intended cargo was loaded before the train left the provider.\n\nGreen indicates the intended shipment, red indicates the actual shipment.
ltnm-alert-provider-missing-cargo=Provider - missing cargo
ltnm-alert-provider-unscheduled-cargo-description=The train left the provider with unscheduled / unintended cargo.\n\nGreen indicates the planned shipment, red indicates the unscheduled load.
ltnm-alert-provider-unscheduled-cargo=Provider - unscheduled cargo
ltnm-alert-requester-remaining-cargo-description=Not all materials were unloaded from the train before it left the station, and it has returned to its depot with the leftover cargo.\n\nThe leftover items are listed in red.
ltnm-alert-requester-remaining-cargo=Requester - remaining cargo
ltnm-alert-requester-unscheduled-cargo-description=The train arrived at the requester with unscheduled / unintended cargo.\n\nGreen indicates the planned shipment, red indicates the unscheduled load.
ltnm-alert-requester-unscheduled-cargo=Requester - unscheduled cargo
